<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6B46C1">
    <meta name="description" content="SENA v5.0 - Assistente digital inteligente com alma gentil">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://i.imgur.com/5watJQF.png">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- AdSense -->
    <meta name="google-adsense-account" content="ca-pub-5941203056187445">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5941203056187445" crossorigin="anonymous"></script>

    <title>SENA v5.0 - AmplaAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Inicializando SENA...</div>
    </div>

    <!-- Chat Container -->
    <div id="chatContainer" class="hidden">
        <!-- Header -->
        <div class="chat-header">
            <div class="avatar">
                <img src="https://i.imgur.com/5watJQF.png" alt="SENA">
            </div>
            <div class="header-info">
                <div class="header-title">
                    SENA <span class="sparkle">âœ¨</span>
                </div>
                <div class="header-status">
                    <span class="status-dot"></span>
                    <span id="statusText">Online</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" onclick="toggleDarkMode()" title="Tema">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
                <button class="icon-btn" onclick="showMenu()" title="Menu">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Messages -->
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be inserted here -->
        </div>

        <!-- Ad -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-format="fluid"
                 data-ad-layout-key="-6t+ed+2i-1n-4w"
                 data-ad-client="ca-pub-5941203056187445"
                 data-ad-slot="1234567890"></ins>
        </div>

        <!-- Input -->
        <div class="input-container">
            <div class="input-wrapper">
                <button class="voice-btn" id="voiceBtn" onclick="toggleVoiceRecording()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                </button>
                <textarea 
                    id="messageInput" 
                    class="input-field" 
                    placeholder="Digite sua mensagem..."
                    rows="1"
                    onkeydown="handleKeyPress(event)"
                    oninput="autoResize(this)"></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
